<!doctype html>
<html>
<head>
  <title>Matt's Chart Viewer</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="highcharts.js"></script>
  <script type="text/javascript" src="myCharts.js"></script>
</head>

  <body>
  <select id="chooseChart">
   <option value="brand">Gas brand</option>
   <option value="tank">Gas tank</option>
   <option value="tennisage">Tennis age</option>
   <option value="tennisrank">Tennis rank</option>
   <option value="bcsconf">BCS conference</option>
   <option value="bcsconf_p2">BCS conference, part 2</option>
   <option value="bcsteam">BCS team</option>
   <option value="bcsyear">BCS year</option>
   <option value="bcsrank">BCS rank</option>
   <option value="bcsrank_p2">BCS rank, part 2</option>
  </select>
  <div id="chart"></div>
  <div id="data"></div>
  
  <script type="text/javascript">
    $(document).ready(function() {
      
      $("#chooseChart").change(function() {
        var chartChoice = $("#chooseChart").val();
        var chartLocation = "chart";
        var dataLocation = "data";

        displayChart(chartChoice,
                     chartLocation,
                     dataLocation);
        /* do I need to return something? */
      }).change(); // to get the first one (when the page is loaded)
    });
  </script>
  
  </body>
  </html>
