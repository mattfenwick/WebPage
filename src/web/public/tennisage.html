<html>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="highcharts.js"></script>
  <script type="text/javascript" src="mcharts.js"></script>

<script type="text/javascript">

var callback = function(chartModel) {
    var chart1 = getChart("Tennis rankings by age", "age", chartModel.getSeries("age"), "age");
    chart1.addSeries( {
                name : "number with youngest ranking",
        data : chartModel.getSeries("count_youngest").map(function(s) {return parseInt(s);})
    });
    chart1.addSeries( {
                name : "number with oldest ranking",
        data : chartModel.getSeries("count_oldest").map(function(s) {return parseInt(s);})
    });
    chart1.addSeries( {
                name : "total number of rankings",
        data : chartModel.getSeries("total_rankings").map(function(s) {return parseInt(s);})
    });
    document.getElementById("agetable").appendChild( formatTableDOM(chartModel) );
}

prepareReport("tennisage", "age", [ "count_youngest", "count_oldest", "total_rankings"], callback);


</script>
<body>

<body>

<div id="age"></div>

<div id="agetable"></div>

</html>
